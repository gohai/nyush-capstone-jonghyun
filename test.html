<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
</head>
<body>
    
    <button id="vote">Vote for image1.jpg</button>

    <script>
        async function vote() {
            let response = await fetch('https://tangy-fluff-catcher.glitch.me/vote?image=image1.jpg&result=machine', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                 'Content-Type': 'application/json'
                },
            });
            let stats = await response.json();
            console.log(stats);
        }

        document.getElementById('vote').addEventListener('click', vote);
    </script>
</body>
</html>
